<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixitup</title>
    <!-- css file start -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/lightbox.min.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">
    <!-- css file End -->
</head>
<body>
  <div id="protfolio">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 m-auto text-center mb-5">
          <button class="btn btn-danger" data-filter="all">All</button>
          <button class="btn btn-danger" data-filter=".design">Design</button>
          <button class="btn btn-danger" data-filter=".brand">Brand</button>
          <button class="btn btn-danger" data-filter=".photo">photos</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 mix brand">
          <div class="protfolio_img">
            <picture><img src="images/item-1.jpg" alt="item-1" loading="lazy" class="w-100 img-fluid"></picture>
          </div>
        </div>
        <div class="col-lg-4 mix photo">
          <div class="protfolio_img">
            <picture><img src="images/item-2.jpg" alt="item-2" loading="lazy" class="w-100 img-fluid"></picture>
          </div>
        </div>
        <div class="col-lg-4 mix brand photo ">
          <div class="protfolio_img ">
            <picture><img src="images/item-3.jpg" alt="item-3" loading="lazy" class="w-100 img-fluid"></picture>
          </div>
        </div>
        <div class="col-lg-4 mt-3 mix design ">
          <div class="protfolio_img">
            <picture><img src="images/item-4.jpg" alt="item-4" loading="lazy" class="w-100 img-fluid"></picture>
          </div>
        </div>
        <div class="col-lg-4 mt-3 mix photo">
          <div class="protfolio_img">
            <picture><img src="images/item-5.jpg" alt="item-5" loading="lazy" class="w-100 img-fluid"></picture>
          </div>
        </div>
        <div class="col-lg-4 mt-3 mix design ">
          <div class="protfolio_img">
            <picture><img src="images/item-6.jpg" alt="item-6" loading="lazy" class="w-100 img-fluid"></picture>
          </div>
        </div>
      </div>
    </div>
  </div>
      
    <!-- js file start  -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!-- js file end  -->
</body>
</html>
